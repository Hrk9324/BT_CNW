<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form 22 - with</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      width: 280px;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-group {
      margin-top: 15px;
      text-align: center;
    }
    input[type="button"] {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2196F3;
      color: white;
    }
  </style>

  <script>
    function showValue() {
      // Sử dụng with để tham chiếu trực tiếp form
      with (document.withDemoForm) {
        if (txt1.value.trim() === "") {
          alert("Vui lòng nhập dữ liệu!");
        } else {
          alert("Bạn vừa nhập: " + txt1.value);
        }
      }
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h3>Demo with</h3>
    <form name="withDemoForm">
      <label>Nhập dữ liệu:</label>
      <input type="text" name="txt1">

      <div class="btn-group">
        <input type="button" value="Hiển thị" onclick="showValue()">
      </div>
    </form>
  </div>
</body>
</html>
