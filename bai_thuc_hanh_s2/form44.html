<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form 44 - Chọn theo chỉ mục</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      width: 280px;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .btn-group {
      text-align: center;
      margin-top: 10px;
    }
    input[type="button"] {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2196F3;
      color: white;
    }
  </style>
  <script>
    function selectOption() {
      var idx = parseInt(document.getElementById("txtIndex").value);
      var sel = document.getElementById("mySelect");
      if (idx >= 0 && idx < sel.options.length) {
        sel.selectedIndex = idx;
      } else {
        alert("Chỉ mục không hợp lệ!");
      }
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h3>Chọn theo chỉ mục</h3>
    <form name="ListSelectForm">
      <label>Danh sách:</label>
      <select id="mySelect">
        <option>Index0</option>
        <option>Index1</option>
        <option>Index2</option>
        <option>Index3</option>
      </select>

      <label>Nhập số chỉ mục:</label>
      <input type="text" id="txtIndex">

      <div class="btn-group">
        <input type="button" value="Chọn" onclick="selectOption()">
      </div>
    </form>
  </div>
</body>
</html>
