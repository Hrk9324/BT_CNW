<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      width: 280px;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-group {
      margin-top: 15px;
      text-align: center;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"] {
      background: #4CAF50;
      color: white;
    }
    input[type="reset"] {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3>Login</h3>
    <form>
      <label>Username:</label>
      <input type="text" name="username">

      <label>Password:</label>
      <input type="password" name="password">

      <div class="btn-group">
        <input type="submit" value="OK">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
