<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function blurfocus() {
            var st = document.f1.txt1.value;
            document.f1.txt2.value = st.toUpperCase();
        }
    </script>
</head>
<body onload="document.f1.txt1.focus()">
    <form name="f1" method="" action="">
        <input type="text" name="txt1" value="" onblur="blurfocus()">
        <input type="text" name="txt2" value="" onfocus="blurfocus()">
    </form>
</body>
</html>
